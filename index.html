    <script>
      var quick
      var loaded
      var bg = document.getElementById('background')

      loadMediumBackground()

      function loadMediumBackground () {
        var img = new Image()
        img.src = 'bg-1920.jpg'
        img.onload = function () {
          bg.src = img.src
          bg.className = 'loaded' // fade in, unblur
          if ((window.devicePixelRatio || 1) * screen.width >= 1920) {
            loadBigBackground()
          }
        }
      }

      function loadBigBackground () {
        var img = new Image()
        img.src = 'bg-3264.jpg'
        img.onload = function () {
          img.onload = null
          bg.src = img.src
        }
      }
    </script>
